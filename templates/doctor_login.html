<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Patient Login System for EHMS" />
    <title>Doctor Login - EHMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&family=Signika:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doc_forms.css') }}">
    
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Doctor Login</h1>
            <p class="subtitle">Exclusive access for doctors only</p>
        </div>
        <div class="form-content">
            <form action="{{ url_for('doctor_login') }}" method="POST">
                <div class="form-group">
                    <label for="id">Doctor Name</label>
                    <input type="text" id="id" name="id" required placeholder="Dr. John Doe">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
