<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tracker - EHMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&family=Signika:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hr.css') }}">
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EHMS Logo" class="logo-light">
                    <img src="{{ url_for('static', filename='images/logo-darkmode.png') }}" alt="EHMS Logo" class="logo-dark">
                </div>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#applications"><i class="fas fa-file-alt"></i> My Applications</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch">
                    <label for="theme-switch" class="switch-label">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </label>
                </div>
                <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>
        
        <main class="main-content">
            <header>
                <h1>Application Tracker</h1>
            </header>
            
            <section id="applications" class="dashboard-section">
                <h2>Your Submitted Applications</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Application ID</th>
                            <th>Specialization</th>
                            <th>Experience</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for application in applications %}
                        <tr>
                            <td>{{ application[0] }}</td>
                            <td>{{ application[3] }}</td>
                            <td>{{ application[4] }}</td>
                            <td class="{% if application[6] == 'pending' %}status-pending{% elif application[6] == 'accepted' %}status-accepted{% elif application[6] == 'rejected' %}status-rejected{% endif %}">
                                {{ application[6] }}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
