<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Application - EHMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    <div class="form-container page-transition" role="main">
        <div class="container" id="applicationForm" aria-hidden="false">
            <div class="form-header">
                <h1>Apply as a Doctor</h1>
                <p class="subtitle">Join our medical team</p>
            </div>
            <div class="form-content">
                <form action="{{ url_for('doctor_apply') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" name="specialization" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" required>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload Resume (PDF)</label>
                        <input type="file" id="resume" name="resume" accept=".pdf" required>
                    </div>
                    <button type="submit">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
