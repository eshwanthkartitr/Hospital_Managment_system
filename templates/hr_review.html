<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Doctor Applications</title>
</head>
<body>
    <h1>Doctor Applications</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Specialization</th>
            <th>Experience</th>
            <th>Similarity Score</th>
            <th>Actions</th>
        </tr>
        {% for app in applications %}
        <tr>
            <td>{{ app[1] }}</td>
            <td>{{ app[2] }}</td>
            <td>{{ app[3] }}</td>
            <td>{{ app[4] }}</td>
            <td>{{ app[6] * 100 }}%</td>
            <td>
                <a href="{{ app[5] }}" target="_blank">View Resume</a>
                <!-- Add approve/reject buttons here if needed -->
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
